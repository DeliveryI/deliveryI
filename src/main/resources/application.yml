server:
  port: 3000

spring:
  application:
    name: "deliveryI"
  messages:
    encoding: "UTF-8"
  security:
      oauth2:
        resourceserver:
          jwt:
            issuer-uri: https://keycloak1.sparta-project.xyz/realms/sparta
        client:
          registration:
            keycloak:
              client-id: ${KEYCLOAK_CLIENT_ID}
              client-secret: ${KEYCLOAK_CLIENT_SECRET}
              authorization-grant-type: authorization_code
              redirect-uri: "http://localhost:3000/v1/users/authorization/code"
              scope:
                - openid
                - profile
                - email
          provider:
            keycloak:
              issuer-uri: https://keycloak1.sparta-project.xyz/realms/sparta
  config:
    import: optional:file:.env[.properties]

google:
  ai:
    api-key: ${GOOGLE_API_KEY}
    endpoint: ${GOOGLE_API_URL}

keycloak:
  server-url: https://keycloak1.sparta-project.xyz
  realm: sparta
  client-id: ${KEYCLOAK_CLIENT_ID}
  client-secret: ${KEYCLOAK_CLIENT_SECRET}
  admin-username: ${KEYCLOAK_ADMIN_USERNAME}
  admin-password: ${KEYCLOAK_ADMIN_PASSWORD}

springdoc:
  version: '1.0.0'
  api-docs:
    path: /api-docs
  default-consumes-media-type: application/json
  default-produces-media-type: application/json
  swagger-ui:
    operations-sorter: alpha
    tags-sorter: alpha
    path: /api-docs.html
    disable-swagger-default-url: true
    doc-expansion: full
  paths-to-match:
    - /v1/**